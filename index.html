<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Interactive Story</title>
  <style>
    .intro {
      display: flex;
      background-color: lightblue;
      align-content: center;
      padding: 25pt;
    }
    .choice {
      background-color: darkblue;
      padding: 25px;
    }
    .imageAndTextForChoice {
      display: flex;
      flex-direction: row;
      background-color: yellow;
      padding: 25px;
    }
    .pict {
      padding: 25px;
    }
    .storyText {
      padding: 25px;
      font-size: 24pt;
    }
  </style>
</head>

<body>
  <h1>My Christmas Story</h1>
  <div class="intro">
    <img src="IMG_4583.jpeg" width="200px">
  </div>
  <div class="choice">
    <button id="wayOne" type="button">Way One</button>
    <button id="wayTwo" type="button">Way Two</button>
  </div>
  <div class="imageAndTextForChoice">
    <div class="pict">
      <img id="pic" src="" width="200px">
    </div>
    <div class="storyText">
      <p id="story"></p>
    </div>
  </div>

  <script>
    var text1, image1;

    function setStory(text, image) {
      document.getElementById('story').innerHTML = text;
      document.getElementById('pic').src = image;
    }

    document.getElementById('wayOne').onclick = function() {
      text1 = "And here is way one of the story, and there is more to go.";
      image1 = "pic2.jpeg";
      setStory(text1, image1);
    }

    document.getElementById('wayTwo').onclick = function() {
      text1 = "And this is way two of the story.";
      image1 = "IMG_4559.jpeg";
      setStory(text1, image1);
    }
  </script>
</body>

</html>
